
<div class="login-container">
  <div class="login-panel">

<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
  <p-panel header="Login in your Account">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Login:
        </div>
        <div class="ui-grid-col-6">
          <input pInputText type="text" formControlName="username" class="form-control" name="username">
        </div>
        <div class="ui-grid-col-4">
          <div [hidden]="loginForm.controls['username'].valid || !loginForm.controls['username'].dirty" class="alert alert-danger">
            Login is required
          </div>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Password:
        </div>
        <div class="ui-grid-col-6">
          <input pInputText type="password" formControlName="password" class="form-control" name="password">
        </div>
        <div class="ui-grid-col-4">
          <div [hidden]="loginForm.controls['password'].valid || !loginForm.controls['password'].dirty" class="alert alert-danger">
            Password is required
          </div>
          <small style="color: red" class="error-message" *ngIf="eroare.length>0">{{eroare}}</small>

        </div>
      </div>

<!--      <ngx-recaptcha2 #captchaElem-->
<!--                      [siteKey]="siteKey"-->

<!--                      [useGlobalDomain]="false"-->
<!--                      formControlName="recaptcha">-->
<!--      </ngx-recaptcha2>-->

      <div class="ui-grid-row">
        <div class="ui-grid-col-2"></div><br>
        <div class="ui-grid-col-6">
          <button pButton type="submit" label="Submit" [disabled]="!loginForm.valid"></button>
        </div>
        <div class="ui-grid-col-4"></div>
      </div>
    </div>
  </p-panel>
</form>
</div>
</div>
